<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>OA-设置</title>
		<link rel="stylesheet" type="text/css" href="../../css/mui.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/app_common.css"/>
		<style>
			.set-btn{width: 9.531rem;height: 1.25rem;margin-left: 1.093rem;border: none;background: #D5D5D5;color: #646464;margin-top: 4rem;}
			.comn{width: 100%;height: auto;padding:0.625rem 1.093rem;margin-top: 0.468rem;background: white;font-size: 0.437rem;color: #323232;}
		</style>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-pull-left mui-disabled" onclick="api.closeWin();"><img src="../../image/spot-sup/back.png" alt="" /></a>
		    <h1 class="mui-title">设置</h1>
		</header>
		<div class="mui-content">
		    <div class="comn " onclick="clearcache();" id="clear">
		    	<label for="">清理缓存</label>
		    	<span class="mui-icon mui-icon-arrowright mui-pull-right"></span>
		    </div>
		    <div class="comn " onclick="showInfo()">
		    	<label for="">关于</label>
		    	<span class="mui-icon mui-icon-arrowright mui-pull-right"></span>
		    </div>
		</div>
		
		<button class="set-btn">退出登录</button>
	</body>
	<script src="../../script/mui.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../script/common.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../script/api.js" type="text/javascript" charset="UTF-8"></script>
	<script type="text/javascript">
		function clearcache(){
			api.clearCache({
            },function(ret,err){
            	if(ret)
            	{
            		api.toast({
				        msg: '清除完成'
				    });
            	}
            });
		}
		
		
		function showInfo(){
			var ver = api.version;
			var sType = api.systemType;
			var sVer = api.systemVersion;
			var id = api.deviceId;
			var model = api.deviceModel;
			var name = api.deviceName;
			var cType = api.connectionType;
			var winName = api.winName;
			var winWidth = api.winWidth;
			var winHeight = api.winHeight;
			var frameWidth = api.frameWidth || '';
			var frameHeight = api.frameHeight || '';
	
			var str = '';
			str += '引擎版本信息: ' + ver + '\n';
			str += '系统类型: ' + sType + '\n';
			str += '系统版本: ' + sVer + '\n';
			str += '设备标识: ' + id + '\n';
			str += '设备型号: ' + model + '\n';
			str += '设备名称: ' + name + '\n';
			str += '网络状态: ' + cType + '\n';
			str += '主窗口名字: ' + winName + '\n';
			str += '主窗口宽度: ' + winWidth + '\n';
			str += '主窗口高度: ' + winHeight + '\n';
			str += '子窗口宽度: ' + frameWidth + '\n';
			str += '子窗口高度: ' + frameHeight;
			
			
			api.alert({
			    title: '关于',
			    msg: str,
			}, function(ret, err) {
			
			});
			
		}
		
	</script>
</html>
