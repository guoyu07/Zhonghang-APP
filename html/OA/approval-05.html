	<script>
			(function($) {
				$.init();
				var result1 = $('#pickDateBtn1')[0];
				var result2 = $('#pickDateBtn2')[0];
				var result3 = $('#pickDateBtn3')[0];
				var result4 = $('#pickDateBtn4')[0];
				var btns1 = $('.btn1');
				var btns2 = $('.btn2');
				var btns3 = $('.btn3');
				var btns4 = $('.btn4');
				btns1.each(function(i, btn) {
					btn.addEventListener('tap', function() {
						var optionsJson = this.getAttribute('data-options') || '{}';
						var options = JSON.parse(optionsJson);
						var id = this.getAttribute('id');
						var picker = new $.DtPicker(options);
						picker.show(function(rs) {
							result1.innerText =  rs.text;
							picker.dispose();
						});
					}, false);
				});
				btns2.each(function(i, btn) {
					btn.addEventListener('tap', function() {
						var optionsJson = this.getAttribute('data-options') || '{}';
						var options = JSON.parse(optionsJson);
						var id = this.getAttribute('id');
						var picker = new $.DtPicker(options);
						picker.show(function(rs) {
							result2.innerText =  rs.text;
							picker.dispose();
						});
					}, false);
				});
				btns3.each(function(i, btn) {
					btn.addEventListener('tap', function() {
						var optionsJson = this.getAttribute('data-options') || '{}';
						var options = JSON.parse(optionsJson);
						var id = this.getAttribute('id');
						var picker = new $.DtPicker(options);
						picker.show(function(rs) {
							result3.innerText =  rs.text;
							picker.dispose();
						});
					}, false);
				});
				btns4.each(function(i, btn) {
					btn.addEventListener('tap', function() {
						var optionsJson = this.getAttribute('data-options') || '{}';
						var options = JSON.parse(optionsJson);
						var id = this.getAttribute('id');
						var picker = new $.DtPicker(options);
						picker.show(function(rs) {
							result4.innerText =  rs.text;
							picker.dispose();
						});
					}, false);
				});
			})(mui);
			
			function openAppr(htmlurl)
			{
				api.openWin({
			        name: 'appr',
			        url: htmlurl
		        });
	        }
	        
	        api.getPicture({
			    sourceType: 'camera',
			    encodingType: 'jpg',
			    mediaValue: 'pic',
			    destinationType: 'url',
			    allowEdit: true,
			    quality: 50,
			    targetWidth: 100,
			    targetHeight: 100,
			    saveToPhotoAlbum: false
			}, function(ret, err) {
			    if (ret) {
			        alert(JSON.stringify(ret));
			    } else {
			        alert(JSON.stringify(err));
			    }
			});
