<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>OA-邮件管理</title>
		<link rel="stylesheet" type="text/css" href="../../css/mui.min.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/app_common.css"/>
		<style>
			.mui-disabled{color: white;}
			.mui-table-view{margin-top: 0.468rem;}
			.mui-table-view .mui-table-view-cell{padding-left: 1.093rem;padding-right: 0.781rem;color: #323232;font-size: 0.375rem;}
			.mui-table-view .mui-table-view-cell img{width: 0.781rem;height: 0.781rem;vertical-align: middle;}
			.per_r{float: right;font-size: 0.375rem;color: #969696;margin-right: 0.156rem;}
		</style>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-pull-left mui-disabled" onclick="api.closeWin();"><img src="../../image/spot-sup/back.png" alt="" /></a>
		    <h1 class="mui-title">邮件管理</h1>
		    <a id="Email-01.html" onclick="newEmail('Email-01.html');" class="mui-pull-right  mui-disabled"><img src="../../image/17/write.png" alt="" /></a>
		</header>
		<div class="mui-content">
		    <ul class="mui-table-view">
		    	<li class="mui-table-view-cell">
		    		<a class="mui-navigate-right" href="../../login/my-Login.html">
		    			账户
		    			<span class="per_r">123456@snsoft.com.cn</span>
		    		</a>
		    	</li>
		    </ul>
		    <ul class="mui-table-view">
		    	<li class="mui-table-view-cell">
		    		<a class="mui-navigate-right" id="Email-02.html" onclick="openHtml('Email-02.html');">
		    			<img src="../../image/16/shoujianxiang.png"/>
		    			收件箱
		    			<span class="mui-badge mui-badge-warning">15</span>
		    		</a>
		    	</li>
		    </ul>
		    <ul class="mui-table-view">
		    	<li class="mui-table-view-cell">
		    		<a class="mui-navigate-right" id="Email-03.html" onclick="openHtml('Email-03.html');">
		    			<img src="../../image/16/yifasong.png"/>
		    			已发送
		    			<span class="mui-badge">15</span>
		    		</a>
		    	</li>
		    </ul>
		    <ul class="mui-table-view">
		    	<li class="mui-table-view-cell">
		    		<a class="mui-navigate-right" id="Email-04.html" onclick="openHtml('Email-04.html');">
		    			<img src="../../image/16/caogaoxiang.png"/>
		    			草稿箱
		    			<span class="mui-badge mui-badge-primary">15</span>
		    		</a>
		    	</li>
		    </ul>
		    <ul class="mui-table-view">
		    	<li class="mui-table-view-cell">
		    		<a class="mui-navigate-right" id="Email-05.html" onclick="openHtml('Email-05.html');">
		    			<img src="../../image/16/feizhilou.png"/>
		    			废纸篓
		    			<span class="mui-badge mui-badge-purple">15</span>
		    		</a>
		    	</li>
		    </ul>
		</div>
	</body>
	<script type="text/javascript" src="../../script/api.js"></script>
	<script src="../../script/mui.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../script/common.js" type="text/javascript" charset="utf-8"></script>
	<script>
		function openHtml(htmlurl){
			
			api.openWin({
	            name: 'add',
	            url: htmlurl
	   		});
		}
		
		function newEmail(htmlurl){
			
			api.openWin({
	            name: 'new',
	            url: htmlurl
	   		});
		}
	</script>
</html>
