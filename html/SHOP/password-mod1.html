<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>修改密码</title>
		<link rel="stylesheet" type="text/css" href="../css/mui.min.css"/>
		<link rel="stylesheet" type="text/css" href="../css/app_common.css"/>
		<link rel="stylesheet" type="text/css" href="../css/app/information-mtn1.css"/>
		<style>
			.mui-content{margin-top: 2.343rem;}
			.mui-table-view-cell1{margin-bottom: 1.25rem;}
			.pas_get{
				line-height: 0.52rem;width:2.6rem;
				display: inline-block;
				background: #2DA5FF;color: white;
				font-size: 12px;text-align: center;
			}
		</style>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-pull-left mui-disabled" onclick="api.closeWin();"><img src="../../image/spot-sup/back.png" alt="" /></a>
		    <h1 class="mui-title">修改密码</h1>
		</header>
		<div class="mui-content">
		      <ul class="mui-table-view">
	            <li class="mui-table-view-cell1">
	            	<div class="lbl">
	            		<label>旧密码</label>
	            	</div> 
                	<div class="inpt">
                		<input type="password" value="*******" />
                	</div>
	            </li>
	            <li class="mui-table-view-cell1">
	                <div class="">
	                	<label for="">新密码</label>
	                	<div class="inpt mui-input-row mui-search">
	                		<input type="password" class="mui-input-clear mui-indexed-list-search-input" placeholder="*******"/>
	                	</div>
	                	
	                </div>
	            </li>
	            <li class="mui-table-view-cell1">
	                <div class="">
	                	<label for="">确认密码</label>
	                	<div class="inpt mui-input-row mui-search">
	                		<input type="password" class="mui-input-clear mui-indexed-list-search-input" placeholder="*******"/>
	                	</div>
	                	
	                </div>
	            </li>
	            <li class="mui-table-view-cell1">
	                <div class="">
	                	<label for="">验证码</label>
	                	<div class="inpt">
	                		<input type="text" placeholder="ASDZXC" style="width: 4.4rem;"/><button class="pas_get">自动获取</button>
	                	</div>
	                	
	                </div>
	            </li>
	        </ul>
	        
	        <div class="sub_btn">
	        	<button class="sub_xiugai">确认修改</button>
	        </div>
		</div>
	</body>
	<script src="../js/mui.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/common.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		mui.init({
			swipeBack:true
		});
	</script>
</html>
