<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>信息维护</title>
		<link rel="stylesheet" type="text/css" href="../css/mui.min.css"/>
		<link rel="stylesheet" type="text/css" href="../css/app_common.css"/>
		<link rel="stylesheet" type="text/css" href="../css/app/information-mtn1.css"/>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-pull-left mui-disabled" onclick="api.closeWin();"><img src="../../image/spot-sup/back.png" alt="" /></a>
		    <h1 class="mui-title">信息维护</h1>
		</header>
		<div class="mui-content">
		    <ul class="mui-table-view">
	            <li class="mui-table-view-cell1">
	            	<div class="lbl">
	            		<label>用户名</label>
	            	</div> 
                	<div class="inpt">
                		<input type="text"  placeholder="北京南北天地科技股份有限公司" />
                	</div>
	            </li>
	            <li class="mui-table-view-cell1">
	                <div class="">
	                	<label for="">公司名称</label>
	                	<div class="inpt">
	                		<input type="text" placeholder="北京南北天地科技股份有限公司"/>
	                	</div>
	                	
	                </div>
	            </li>
	            <li class="mui-table-view-cell1">
	                <div class="">
	                	<label for="">公司地址</label>
	                	<div class="inpt">
	                		<input type="text" placeholder="北京市海淀区学院路30号天工大厦11层"/>
	                	</div>
	                	
	                </div>
	            </li>
	            <li class="mui-table-view-cell1">
	                <div class="">
	                	<label for="">联系人</label>
	                	<div class="inpt">
	                		<input type="text" placeholder="张鹏煜"/>
	                	</div>
	                	
	                </div>
	            </li>
	            <li class="mui-table-view-cell1">
	                <div class="">
	                	<label for="">性别</label>
	                	<div class="inpt">
	                		<input type="text" placeholder="男"/>
	                	</div>
	                	
	                </div>
	            </li>
	            <li class="mui-table-view-cell1">
	                <div class="">
	                	<label for="">联系电话</label>
	                	<div class="inpt">
	                		<input type="text" placeholder="152-9888-7989"/>
	                	</div>
	                	
	                </div>
	            </li>
	            <li class="mui-table-view-cell1">
	                <div class="">
	                	<label for="">传真号</label>
	                	<div class="inpt">
	                		<input type="text" placeholder="0518-96459874"/>
	                	</div>
	                	
	                </div>
	            </li>
	            <li class="mui-table-view-cell1">
	                <div class="">
	                	<label for="">主营范围</label>
	                	<div class="inpt">
	                		<input type="text" placeholder="冷轧"/>
	                	</div>
	                	
	                </div>
	            </li>
	        </ul>
	        
	        <div class="sub_btn">
	        	<button class="sub_xiugai">确认修改</button>
	        </div>
		</div>
	</body>
	
	<script src="../js/mui.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/common.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		mui.init({
			swipeBack:true
		});
	</script>
</html>
